        <div class="contacto__form">
            <form action="#">
                <label for="name" pattern="[A-Za-z]{1,32}">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Tu nombre">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" placeholder="Tu correo">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" minlength="8" placeholder="Escribe aquí tu mensaje"></textarea>
                <div class="form__btn flexcenter">
                    <input class="btn__item" type="submit" value="Enviar">
                    <a class="btn__item flexcenter" href="../assets/Michael_Lara_CV.pdf" download="Michael_Lara_CV">Descarga mi CV</a>
